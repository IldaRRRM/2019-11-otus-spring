spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  data:
    mongodb:
      uri: mongodb://localhost
      port: 0 #27017
      database: SpringBatchExampleDB

  spring:
    batch:
      job:
        enabled: false
    shell:
      interactive:
        enabled: true
